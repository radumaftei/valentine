<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine? üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            position: relative;
        }

        h1 {
            color: #ff6b9d;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 40px;
        }

        .buttons {
            position: relative;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            font-size: 1.2em;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background: #ff6b9d;
            color: white;
            font-size: 1.5em;
        }

        #yesBtn:hover {
            background: #ff4081;
            transform: scale(1.1);
        }

        #noBtn {
            background: #e0e0e0;
            color: #666;
            position: absolute;
            transition: all 0.2s ease;
        }

        #noBtn:hover {
            background: #d0d0d0;
        }

        .success {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .success h2 {
            color: #ff6b9d;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .success p {
            font-size: 1.3em;
            color: #666;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div id="questionSection">
        <h1>üíù</h1>
        <p class="question">Will you be my Valentine?</p>
        <div class="buttons">
            <button id="yesBtn">Yes! üíï</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="successSection" class="success">
        <h2>Yay! üéâ</h2>
        <p>I knew you'd say yes! ‚ù§Ô∏è</p>
        <p style="margin-top: 20px;">You make me the happiest! üíï</p>
    </div>

    <div class="hearts" id="hearts"></div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const questionSection = document.getElementById('questionSection');
    const successSection = document.getElementById('successSection');
    const heartsContainer = document.getElementById('hearts');

    let noBtnSize = 1;

    noBtn.addEventListener('mouseover', () => {
        const container = document.querySelector('.buttons');
        const containerRect = container.getBoundingClientRect();

        noBtnSize -= 0.1;
        if (noBtnSize < 0.3) {
            noBtn.style.display = 'none';
            return;
        }

        noBtn.style.fontSize = noBtnSize + 'em';

        const maxX = containerRect.width - noBtn.offsetWidth;
        const maxY = containerRect.height - noBtn.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + 'px';
        noBtn.style.top = randomY + 'px';
    });

    yesBtn.addEventListener('click', () => {
        questionSection.style.display = 'none';
        successSection.style.display = 'block';

        for (let i = 0; i < 20; i++) {
            setTimeout(() => createHeart(), i * 200);
        }
    });

    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 2 + 's';
        heartsContainer.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
    }
</script>
</body>
</html>
